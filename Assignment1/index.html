<head>
    <title>Assignment 1 - Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="script.js">script</script>
</head>
<body>
    <div class="container">
        <h1>My Shop | Assignment 1</h1>
        <div class="row">
            <div class="col">
                <h3>Products</h3>
                <table class="table table-bordered table-primary">
                    <tbody>
                        <tr>
                            <td id="productName">Product 1</td>
                            <td id="pricePerItem">$5</td>
                            <td id="product1Quantity"></td>
                            <td>
                                <button id="product1CartButton" type="button" class="btn btn-primary btn-sm" onclick="addToCart('Product 1', 5, 'product1Quantity', 'product1CartButton');">Add to Cart</button>
                            </td>
                        </tr>
                        <tr>
                            <td id="productName">Product 2</td>
                            <td id="pricePerItem">$7</td>
                            <td id="product2Quantity"></td>
                            <td>
                                <button id="product2CartButton" type="button" class="btn btn-primary btn-sm" onclick="addToCart('Product 2', 7, 'product2Quantity', 'product2CartButton');">Add to Cart</button>
                            </td>
                        </tr>
                        <tr>
                            <td id="productName">Product 3</td>
                            <td id="pricePerItem">$3</td>
                            <td id="product3Quantity"></td>
                            <td>
                                <button id="product3CartButton" type="button" class="btn btn-primary btn-sm" onclick="addToCart('Product 3', 3, 'product3Quantity', 'product3CartButton');">Add to Cart</button>
                            </td>
                        </tr>
                        <tr>
                            <td id="productName">Product 4</td>
                            <td id="pricePerItem">$10</td>
                            <td id="product4Quantity"></td>
                            <td>
                                <button id="product4CartButton" type="button" class="btn btn-primary btn-sm" onclick="addToCart('Product 4', 10, 'product4Quantity', 'product4CartButton');">Add to Cart</button>
                            </td>
                        </tr>
                        <tr>
                            <td id="productName">Product 5</td>
                            <td id="pricePerItem">$1.50</td>
                            <td id="product5Quantity"></td>
                            <td>
                                <button id="product5CartButton" type="button" class="btn btn-primary btn-sm" onclick="addToCart('Product 5', 1.50, 'product5Quantity', 'product5CartButton');">Add to Cart</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button hidden id="checkout" type="button" class="btn btn-success btn-sm" onclick="checkout();">Checkout</button>
            </div>
            <div class="col">
                <h3>Reciept</h3>
                <div id="reciept">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
