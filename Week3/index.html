<!DOCTYPE html>
<head>
    <title>My Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>My Shop</h1>
        <div class="row">
            <div class="col">
                <form method="post" onsubmit="return validateForm()">
                    <div class="mb-3">
                        <label class="form-label" for="customerName">Customer Name</label>
                        <input class="form-control" id="customerName" type="text" name="customerName" placeholder="First Last"/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="emailAddress">Email Address</label>
                        <input class="form-control" id="emailAddress" type="text" name="emailAddress" placeholder="email@domail.com"/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="ccNumber">Credit Card Number</label>
                        <input class="form-control" id="ccNumber" type="text" name="ccNumber" placeholder="4xxx-xxxx-xxxx-xxxx"/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="ccMonth">Credit Card Expiry Month</label>
                        <input class="form-control" id="ccMonth" type="text" name="ccMonth" placeholder="MMM"/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="ccYear">Credit Card Expiry Year</label>
                        <input class="form-control" id="ccYear" type="text" name="ccYear" placeholder="yyyy"/>
                    </div>

                    <input class="btn btn-primary" type="submit" value="Order">
                    <input class="btn btn-secondary" type="reset" value="Clear">
                </form>
            </div>
            <div class="col">
                <div id="errors"></div>
                <div id="receipt"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
