<head>
    <title>Assignment 2 - Garage Sale</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js">script</script>
</head>
<body>
    <div class="container">
        <h1 class="text-heading">Conestoga Garage Sale</h1>
        <h2 class="text-heading">Raising Money for the Frontline Fund</h2>
        <div class="col">
            <div class="row">
                <form action="">
                    <table class="table form-table">
                        <tr>
                            <td><label for="customerName">Name</label></td>
                            <td>
                                <input type="text" name="customerName" id="customerName" placeholder="First Name">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="customerEmail">Email</label></td>
                            <td>
                                <input type="text" name="customerEmail" id="customerEmail" placeholder="email@domain.com">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="ccNumber">Credit Card Number</label></td>
                            <td>  
                                <input type="text" name="ccNumber" id="ccNumber" placeholder="xxxx-xxxx-xxxx-xxxx">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="ccMonth">Credit Card Expiry Month</label></td>
                            <td>
                                <input type="text" name="ccMonth" id="ccMonth" placeholder="MMM">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="ccYear">Credit Card Expiry Yeaar</label></td>
                            <td>
                                <input type="text" name="ccYear" id="ccYear" placeholder="yyyy">
                            </td>
                        </tr>
                    </table>      
                </form>
            </div>
        </div>
        <div class="col">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
