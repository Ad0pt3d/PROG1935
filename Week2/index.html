<head>
    <title>My Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="script.js">script</script>
</head>
<body>
    <div class="container">
        <h1>My Shop</h1>
        <div class="row">
            <div class="col">
                <h3>Products</h3>
                <table class="table table-bordered table-primary">
                    <tbody>
                        <tr>
                            <td id="productName">Product 1</td>
                            <td id="pricePerItem">$5</td>
                            <td id="product1Quantity"></td>
                            <td>
                                <button id="product1CartButton" type="button" class="btn btn-primary btn-sm" onclick="addToCart('Product 1', 5, 'product1Quantity', 'product1CartButton');">Add to Cart</button>
                            </td>
                        </tr>
                        <tr>
                            <td id="productName">Product 2</td>
                            <td id="pricePerItem">$7</td>
                            <td id="product2Quantity"></td>
                            <td>
                                <button id="product2CartButton" type="button" class="btn btn-primary btn-sm" onclick="addToCart('Product 2', 7, 'product2Quantity', 'product2CartButton');">Add to Cart</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button hidden id="checkout" type="button" class="btn btn-success btn-sm" onclick="checkout();">Checkout</button>
            </div>
            <div class="col">
                <h3>Reciept</h3>
                <div id="reciept">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
